    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div class="container">
      <div class="input1">
        <label class="lab">Celsius</label><br />

      </div>
      <div class="input1">
        <label class="lab">Fahrenheit</label><br />
        <input type="number" value="32" class="inp" id="fah" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
